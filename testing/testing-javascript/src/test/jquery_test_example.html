<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Test Example</title>
<link rel="stylesheet" href="./qunit/css/qunit-1.14.0.css">
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
	<div id="targetDiv"></div>
	<script src="./jquery/jquery-1.10.2.min.js"></script>
	<script src="./qunit/js/qunit-1.14.0.js"></script>
	<script type="text/javascript">
		var $targetDiv = $("#targetDiv");

		test("qunit trigger success", function() {
			expect(5);

			ok(0 == $targetDiv.html().length, "targetDiv length is 0");
			ok(null == $targetDiv.html(), "targetDiv html is null");
			ok("" == $targetDiv.html(), "targetDiv html is blank");

			$targetDiv.on("click", function() {

				$targetDiv.html("hello world");

			});

			$targetDiv.trigger("click");

			ok("hello world" == $targetDiv.html(), "targetDiv html is \"hello world\"");
			equal($targetDiv.html(), "hello world", "targetDiv html equals \"hello world\"");
		});

		asyncTest("asynchronous test: one second later!", function() {
			expect(1);

			setTimeout(function() {

				ok(true, "Passed and ready to resume!");
				start();

			}, 1000);
		});
	</script>
</body>
</html>
