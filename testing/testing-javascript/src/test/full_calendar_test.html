<script>
	$(document).ready(function() {
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		var result = callAjax(null, 'plan.json', null, 'get', 'json');
		var log =  "";
		
		setTimeout(function() {
			test("fullCalendar test : json ", function() {
				equal(result.status, "200", " json Passed");
				
				var plans = result.responseJSON;
				var log = "";			

				for(var jsonArrayKey in plans){
					
					equal(typeof jsonArrayKey, "string", " 1depth key type is string >> " + jsonArrayKey);
					
					for(var index in $(plans).attr(jsonArrayKey)){
						
						equal(typeof index, "string", " 2depth key type is string >> " + index);
						
						var jsonString = $(plans).attr(jsonArrayKey)[index];
						for(var key in jsonString){
						
							equal(typeof key, "string", " 3depth key type is string >> " + key + " : " + $(jsonString).attr(key));
							
// 							log += jsonArrayKey + "[" + index + "]" + " - " + key + " : " + $(jsonString).attr(key) + "\n";
							
						}
						
					}
					
				}
				
// 				alert(log);
				
			});
		}, 500);
				
		var calendar = $('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			selectable: true,
			selectHelper: true,
			select: function(start, end, allDay) {
// 				var title = prompt('일정 이름:');
// 				if (title) {
// 					calendar.fullCalendar('renderEvent',
// 						{
// 							title: title,
// 							start: start,
// 							end: end,
// 							allDay: allDay
// 						},
// 						true // make the event "stick"
// 					);
// 				}
// 				calendar.fullCalendar('unselect');
			},
			editable: false,
			events: [
				{
					title: '하루종일 일정',
					start: new Date(y, m, 1)
				},
				{
					title: '장시간 체류',
					start: new Date(y, m, d-5),
					end: new Date(y, m, d-2)
				},
				{
					id: 999,
					title: '반복',
					start: new Date(y, m, d-3, 16, 0),
					allDay: false
				},
				{
					id: 999,
					title: '반복',
					start: new Date(y, m, d+4, 16, 0),
					allDay: false
				},
				{
					title: '회의',
					start: new Date(y, m, d, 10, 30),
					allDay: false
				},
				{
					title: '점심약속',
					start: new Date(y, m, d, 12, 0),
					end: new Date(y, m, d, 14, 0),
					allDay: false
				},
				{
					title: '생일파티',
					start: new Date(y, m, d+1, 19, 0),
					end: new Date(y, m, d+1, 22, 30),
					allDay: false
				},
				{
					title: '구글 캘린더 가기',
					start: new Date(y, m, 28),
					end: new Date(y, m, 29),
					url: 'http://google.com/'
